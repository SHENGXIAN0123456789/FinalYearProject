<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Job Market Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if request.endpoint == 'index' %}active" aria-current="page" {% else %}" {% endif %} href="{{ url_for('index') }}">Dashboard</a>
                    <a class="nav-link {% if request.endpoint == 'location' %}active" aria-current="page" {% else %}" {% endif %} href="{{ url_for('location') }}">Location</a>
                    <a class="nav-link {% if request.endpoint == 'categories' %}active" aria-current="page" {% else %}" {% endif %} href="{{ url_for('categories') }}">Job Categories</a>
                    <a class="nav-link {% if request.endpoint == 'types' %}active" aria-current="page" {% else %}" {% endif %} href="{{ url_for('types') }}">Job Types</a>
                    <a class="nav-link {% if request.endpoint == 'skills' %}active" aria-current="page" {% else %}" {% endif %} href="{{ url_for('skills') }}">Skills</a>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle d-none" style="z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <footer class="text-muted mt-5 mb-2 text-center">
      <small>FYP</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
